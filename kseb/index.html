
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KSEB Energy cost Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.3.0/dist/vuetify.min.css"
    />
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-container>
          <v-row  
            justify="space-between"
          >
            <v-col
              cols="8"
            >
              <v-form ref="form">
                <v-text-field
                  v-model="unit"
                  label="Unit"
                ></v-text-field>
              </v-form>
            </v-col>
      
            <v-col
              cols="8"

            >
     
      
            </v-col>
            <v-col cols="6">Energy Charges

            </v-col>
            <v-col>
              <v-avatar :color="color" :size="size">
                <span class="white--text headline">â‚¹{{energyCharge}}</span>
              </v-avatar>
            </v-col>
          </v-row>
        </v-container>
        <v-sparkline
          :value="value"
          :gradient="gradient"
          :smooth="radius || false"
          :padding="padding"
          :line-width="width"
          :stroke-linecap="lineCap"
          :gradient-direction="gradientDirection"
          :fill="fill"
          :type="type"
          :labels="labels"
          :width="200"
          :label-size="5"
          :auto-line-width="autoLineWidth"
          auto-draw
        ></v-sparkline>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.0/dist/vuetify.min.js"></script>
    <script src="scripts.js"></script>

  </body>
</html>
