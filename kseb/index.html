
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KSEB Energy cost Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.3.0/dist/vuetify.min.css"
    />
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-container>
          <v-row  
            justify="space-between"
          >
            <v-col
              cols="8"
            >
              <v-form ref="form">
                <v-text-field
                  v-model="unit"
                  label="Unit"
                ></v-text-field>
              </v-form>
            </v-col>
      
            <v-col
              cols="8"

            >
     
      
            </v-col>
            <v-col cols="6">Energy Charges

            </v-col>
            <v-col>
              <v-avatar :color="color" :size="size">
                <span class="white--text headline">â‚¹{{energyCharge}}</span>
              </v-avatar>
            </v-col>
          </v-row>
        </v-container>
        <v-sparkline
          :value="value"
          :gradient="gradient"
          :smooth="radius || false"
          :padding="padding"
          :line-width="width"
          :stroke-linecap="lineCap"
          :gradient-direction="gradientDirection"
          :fill="fill"
          :type="type"
          :labels="labels"
          :width="200"
          :label-size="5"
          :auto-line-width="autoLineWidth"
          auto-draw
        ></v-sparkline>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.0/dist/vuetify.min.js"></script>
    <script>
    
    const gradients = [
  ["#222"],
  ["#42b3f4"],
  ["red", "orange", "yellow"],
  ["purple", "violet"],
  ["#00c6ff", "#F0F", "#FF0"],
  ["#f72047", "#ffd200", "#1feaea"],
];

new Vue({
  el: "#app",
  vuetify: new Vuetify(),
  data: () => ({
    width: 1,
    radius: 10,
    padding: 8,
    lineCap: "round",
    gradient: gradients[5],
    value: [],
    labels: [],
    gradientDirection: "top",
    gradients,
    fill: false,
    type: "trend",
    autoLineWidth: false,
    unit: 40,
    energyCharge: 60,
  }),
  watch: {
    unit() {
      this.calculate();
    },
  },
  computed: {
    size() {
      if (this.energyCharge / 5 <= 60) return 60;
      if (this.energyCharge / 5 >= 300) return 300;
      return this.energyCharge / 5;
    },
    color() {
      switch (true) {
        case this.unit <= 40:
          return "green";
        case this.unit > 500:
          return "red";
        case this.unit > 350:
          return "orange darken-5";
        case this.unit > 300:
          return "orange darken-4";
        case this.unit > 200:
          return "orange darken-3";
        case this.unit > 80:
          return "orange darken-2";
        case this.unit > 40:
          return "orange darken-1";
      }
    },
  },
  mounted() {
    const vm = this;
    vm.labels = [...Array(601).keys()];
    vm.labels.forEach(function (item, index) {
      vm.labels[index] = item % 100 === 0 ? item : " ";
      vm.value.push(vm.getBillAmount(item));
    });
  },
  methods: {
    calculate() {
      this.energyCharge = this.getBillAmount(this.unit);
      this.$forceUpdate();
    },
    getVeriyingSlabBill(unit) {
      //incrementing charge
      if (unit > 200) {
        return (unit - 200) * 6.5 + this.getVeriyingSlabBill(200);
      }
      if (unit > 150) {
        return (unit - 150) * 5.3 + this.getVeriyingSlabBill(150);
      }
      if (unit > 120) {
        return (unit - 120) * 3.8 + this.getVeriyingSlabBill(120);
      }
      if (unit > 80) {
        return (unit - 80) * 3 + this.getVeriyingSlabBill(80);
      }
      return unit * 2.2;
    },
    getBillAmount(unit) {
      //fixed charge

      if (unit > 500) {
        return unit * 7;
      }
      if (unit > 400) {
        return unit * 6;
      }
      if (unit > 350) {
        return unit * 5.5;
      }
      if (unit > 300) {
        return unit * 5;
      }
      if (unit <= 40) {
        return unit * 1.5;
      }
      return this.getVeriyingSlabBill(unit);
    },
  },
});</script>

  </body>
</html>
